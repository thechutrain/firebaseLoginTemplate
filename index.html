<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="assets/css/normalize.css"> -->
  <!-- includes bootstrap 3 as default, without integrity/crossorigin -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  >
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Sign in template</title>
</head>
<body>
<div class="container">

  <!-- form row -->
  <div class="row">
    <!--  Container for the form -->
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 form-container">
    <!-- SIGN UP FORM -->
      <form id="sign-up-form">
        <h2 class="form-header"> Sign Up!</h2>
        <!-- email form group-->
        <div class="form-group">
          <label for="sign-up-email">Email:</label>
          <!--  email input group -->
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-envelope"></span>
            </div>
            <input type="email" name="sign-up-email" id="sign-up-email"
            class="form-control">
          </div>
        </div>

        <!-- password form group-->
        <div class="form-group">
          <label for="sign-up-password">Password:</label>
          <!--  password input group -->
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-lock"></span>
            </div>
            <input type="password" name="sign-up-password" id="sign-up-password"
            class="form-control">
          </div>
          <!-- Password Requirements -->
          <div>
            <ul class="input-requirements">
              <li>
                <span class="glyphicon glyphicon-remove"></span>
                Must contain a non-letter
              </li>
              <li>
                <span class="glyphicon glyphicon-remove"></span>
                Must be at least 6 character
              </li>
            </ul>
          </div>
        </div>

        <!-- confirm password form group-->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <!--  confrim password input group -->
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-lock"></span>
            </div>
            <input type="password" name="confirmPassword" id="confirmPassword"
            class="form-control">
          </div>

        </div>
        <!-- submit button -->
        <button type="submit" class="btn btn-info center-block">Submit</button>
        <p class="form-text-link">Already Registered? Login</p>
      </form>

      <!-- SING IN FORM -->
        <form id="sign-in-form">
          <h2 class="form-header"> Sign in form for users</h2>
          <!-- email form group-->
          <div class="form-group">
            <label for="email">Email:</label>
            <!--  email input group -->
            <div class="input-group">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-envelope"></span>
              </div>
              <input type="email" name="email" id="email" class="form-control">
            </div>
          </div>

          <!-- password form group-->
          <div class="form-group">
            <label for="password">Password:</label>
            <!--  password input group -->
            <div class="input-group">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
              </div>
              <input type="password" name="password" id="password" class="form-control">
            </div>
          </div>

          <!-- submit button -->
          <button type="submit" class="btn btn-info center-block">Submit</button>
          <p class="form-text-link">New User? Sign up here</p>
        </form>




    </div>

  </div>


</div> <!-- closes container-->




<!-- Including scripts here -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!--  Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
<script src="assets/javascript/firebase/firebase_setup.js"></script>
<!-- Main scripts -->
<script src="assets/javascript/helper.js"></script>
<script src="assets/javascript/main.js"></script>
</body>
</html>
